<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>News Information</title>
</head>
<body>
    <h1>{{head_msg}}</h1>
    <ul>
        <li>{{sub_msg1}}</li>
        <li>{{sub_msg2}}</li>
        <li>{{sub_msg3}}</li>
    </ul>
    {% if type == "movies" %}
     <img src="{% static 'images/1.jpg'%}" alt="">
     <img src="{% static 'images/2.jpg'%}" alt="">
     <img src="{% static 'images/3.jpg'%}" alt="">
     {% elif type == "sports" %}
     <img src="{% static 'images/4.png'%}" alt="">
     <img src="{% static 'images/5.jpg'%}" alt="">
     <img src="{% static 'images/6.jpg'%}" alt="">
    {% elif type == "politics"%}
     <img src="{% static 'images/7.jpg'%}" alt="">
     <img src="{% static 'images/8.jpg'%}" alt="">
     <img src="{% static 'images/9.jpg'%}" alt="">
    {% endif %}
</body>
</html>
